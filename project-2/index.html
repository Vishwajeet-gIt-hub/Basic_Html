<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT-2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1> Job Application <sub>(Web)</sub></h1>
            <form>
                <div class="form_container">
                    <div class="form_control">
                        <label for="name"> First Name:</label>
                        <input type="text" id="name" placeholder="Enter your first Name" required>
                    </div>

                    <div class="form_control">
                        <label for="last">Last Name:</label>
                        <input id="last" placeholder="Enter your Last Name" required>
                    </div>
                    <div class="form_control">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter your Email" required>
                    </div>

                    <div class="form_control">
                        <label for="job role">Job Role:</label>
                        <select id="job role" required>
                            <option value="" disabled selected>Select your Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="fullstack">Fullstack Developer</option>
                        </select>
                    </div>

                    <div class="form_control" id="addresh">
                        <label for="addresh">Address:</label>
                        <textarea name="addresh" id="addresh" rows="4" cols="50"
                            placeholder="Enter your Address"></textarea>
                    </div>

                    <div class="form_control">
                        <label for="city">City:</label>
                        <input id="city" placeholder="Enter your City" required>
                    </div>
                    <div class="form_control">
                        <label for="pincode">Zip-Code:</label>
                        <input type="number" id="pincode" placeholder="Enter your Zip-Code" required>
                    </div>

                    <div class="form_control">
                        <label for="Date">Date:</label>
                        <input value="2025-07-14" type="Date" id="Date">
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload your Resume:</label>
                        <input type="file" id="upload">
                    </div>



                </div>

                <div class="button">
                    <button type="submit">Apply Now</button>
                </div>


            </form>
        </div>

    </div>
</body>

</html>
