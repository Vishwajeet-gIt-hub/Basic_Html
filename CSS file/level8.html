<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

.animation{
    width: 75px;
    height: 75px;
    border: 2px solid black;
    background-color: aqua;
    position: relative;
    top: 10px;
    left: 10px;
  
    animation: ghummakar 1s ease-in-out 1s infinite alternate;
}
@keyframes ghummakar {
    from{left: 10px;}
    to {left: 200px;}
    
}



    </style>
</head>
<body>
    <div class="animation">Animate</div>
</body>
</html>
